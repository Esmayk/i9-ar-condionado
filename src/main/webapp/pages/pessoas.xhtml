<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="../template/template.xhtml">
        <ui:define name="conteudo">
            <b:form id="formListagem">
                <b:column>
                    <h3>Pessoas</h3>
                </b:column>
                <b:panel class="panel-heading">
                    <b:dataTable value="#{pessoaBean.pessoas}" border="false" lang="PT-Br"
                                 var="pessoa" customLangUrl="../json/pt-br.json" select="true"
                                 selection-mode="single" selected-items="row" selected-row="#{pessoa}" 
                                 onselect="ajax:pessoaBean.onSelect(pessoa, typeOfSelection, indexes)">

                        <b:dataTableColumn value="#{pessoa.nome}" label="NOME" order="asc"/>
                        <b:dataTableColumn value="#{pessoa.cpf}" label="CPF"/>
                        <b:dataTableColumn value="#{pessoa.dtNas}" label="DATA NASCIMENTO"/>
                        <b:dataTableColumn value="#{pessoa.celular}" label="CELULAR"/>
                        <b:dataTableColumn value="#{pessoa.status}" label="STATUS" />

                    </b:dataTable>
                    <b:commandButton value="Adicionar" action="#{pessoaBean.adicionar}" 
                                     class="btn btn-primary" icon="glyphicon glyphicon-plus" ajax="false"/>
                    <b/>
                    <b:commandButton value="Editar" class="btn btn-warning" icon="glyphicon glyphicon-pencil"
                                     action="#{pessoaBean.editar}">
                    </b:commandButton>
                    <b/>
                    <b:button value="Remover" class="btn btn-danger" icon="glyphicon glyphicon-trash"
                              onclick="$('.modalPseudoClass2').modal()">
                    </b:button>
                </b:panel>
                <b:modal id="amodal2"  styleClass="modalPseudoClass2"
                         closable="false"  close-on-escape="false" backdrop="false">

                    <center>
                        <b:image name="alert" value="../imagem/alert.png"/>
                        <h2 style="font-style: ">Você tem certeza?</h2>
                        Você deseja remover essa Pessoa?
                    </center>
                    <f:facet name="footer">
                        <center>
                            <b:commandButton value="Sim, Apagar" look="danger" actionListener="#{pessoaBean.remover}"/>
                            <b:button value="Não, Cancelar" dismiss="modal" />
                        </center>
                    </f:facet>

                </b:modal>
            </b:form>
        </ui:define>
    </ui:composition>
</html>
